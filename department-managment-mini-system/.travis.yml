language: python

python:
    - 3.6

install:
    pip install requirements.txt

services:
    mysql

before_install:
  - mysql -e 'CREATE USER 'manager_user'@'%' IDENTIFIED BY 'hard_password1234';'
  - mysql -e 'GRANT ALL PRIVILEGES ON *.* TO 'manager_user'@'%';'
  - mysql -e 'CREATE DATABASE company_db;'
  - mysql -e 'CREATE DATABASE test_company_dbb;'

jobs:
    include:
        - language: python
          python: 3.6
          env:
              - ENV='TEST'
          script:
              - python test/tests/test_rest.py

script:
    pylint *
    gunicorn --bind localhost:5000 wsgi:app_rest
    gunicorn --bind localhost:5001 wsgi:app_views
